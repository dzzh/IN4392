<html>
-->
  <head>
    <title>Graph result</title>
    <script type="text/javascript" src="http://www.google.com/jsapi" ></script>
    
    <script type="text/javascript">
        google.load('visualization', '1', {'packages':['annotatedtimeline']});
    </script>
    <script type="text/javascript">
            var visualization2;
            
            function drawVisualization() {
                   	
		
		
               
                var query = new google.visualization.Query('$url');
                query.send(handleQueryResponse);
		
 

        }
    
        function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
            }
        
            var data = response.getDataTable();
            visualization2 = new google.visualization.AnnotatedTimeLine(document.getElementById('table2'));
	    visualization2.draw(data, {displayAnnotations: true});

        }
        
        google.setOnLoadCallback(drawVisualization());
    </script>

    
  
  </head>
  
    <div id="table2" style="width: 800px; height: 400px;"></div>
	

  </body>
</html>
